<script>
$('.trigger').keyup(function(){
    var rowId = $(this).data("bet")
    var oddsEle = $("body").find('#odds' + rowId);
    var odds = oddsEle.val()||0;
    var investmentEle = $("body").find('#invest' + rowId);
    var investment = investmentEle.val()||0;
    var outcome = investment*odds;
    $("body").find('#outcome' + rowId).val(outcome);
    $("body").find('#profit' + rowId).val(outcome - investment);
    var invests = $('.invest');
    var i=0;
    var sum =0;
    for(i=0; i <invests.length;i++){
        console.log($(invests[i]).val())
        sum = sum+Number($(invests[i]).val() ||0);
    }
    var netProfitElements = $('.netprofit');
    for(i=0;i<netProfitElements.length;i++){
        var inv = Number($("body").find('#invest' + (i+1)).val());
        if(inv){
            var oc = Number($("body").find('#outcome' + (i+1)).val())||0;
            $("body").find('#netProfit' + (i+1)).val(oc-sum);
        }
        
    }
})
</script>
